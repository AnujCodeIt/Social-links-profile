<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="person-info">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Person Image"
          class="person-img"
        />

        <h1 class="person-name">Jessica Randall</h1>

        <p class="person-location">London, United Kingdom</p>

        <p class="person-role">"Front-end developer and avid reader."</p>
      </div>

      <div class="person-links">
        <a href="#" class="link"><p>GitHub</p></a>
        <a href="#" class="link"><p>Frontend Mentor</p></a>
        <a href="#" class="link"><p>LinkedIn</p></a>
        <a href="#" class="link"><p>Twitter</p></a>
        <a href="#" class="link"><p>Instagram</p></a>
      </div>
    </main>
  </body>
</html>
